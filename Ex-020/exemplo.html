<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto de exemplot</title>
    <style>
        body{
            font-family: sans-serif;
            }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo se houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui...
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
