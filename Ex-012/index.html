<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo sobre videos</title>
</head>
<body>
    <h1>Videos hospedados dentro site</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/arco4.mkv" width="200" controls></video>
    <video poster="imagens/foto-m.png" controls>
        <source src="midia/arco 5.webm" type="video/webm">
        <source src="midia/arco.mp4" type="video/mp4">
        <source src="midia/arco.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h2>Videos hospedados externamente no youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=pM0Iny8AL3dhxGoK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
