<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>abaixo você vai ver uma imagen que esta na mesma pasta.</p>
    <img src="logo5html.webp" alt="Logo HTML 5">

    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Javascript_on_figma.png" alt="Logo java script"><!--O nome disso é URL-->
